<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/e3fcc7f070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>

<body>
    <!-- Back & side wall -->
    <div class="bg">
        <div class="desk"></div>

        <!-- PC -->
        <div class="pc">
            <div class="pc--screen"></div>
            <div class="pc--button"></div>
            <div class="pc--stand-bottom"></div>
            <div class="pc--stand-top"></div>
            <div class="pc--keyboard"></div>
            <div class="pc--mouse"></div>
        </div>

        <!-- Calendar -->

            <div class="calendar__item--bottom">
                <h5 class="month" id="month"></h5>
                <div class="grid-container">

                    <div class="grid-item">3</div>

                    <div class="grid-item">11</div>

                    <div class="grid-item">13</div>
                    <div class="grid-item">14</div>
                    <div class="grid-item">15</div>
                    <div class="grid-item">16</div>
                    <div class="grid-item">17</div>
                    <div class="grid-item">18</div>
                    <div class="grid-item">19</div>
                    <div class="grid-item">20</div>
                    <div class="grid-item">21</div>
                    <div class="grid-item">22</div>
                    <div class="grid-item">23</div>
                    <div class="grid-item">24</div>
                    <div class="grid-item">25</div>
                    <div class="grid-item">26</div>
                    <div class="grid-item">27</div>
                    <div class="grid-item">28</div>
                    <div class="grid-item">29</div>
                    <div class="grid-item">30</div>
                    <div class="grid-item gray">1</div>
                    <div class="grid-item gray">2</div>
                    <div class="grid-item gray">3</div>
                    <div class="grid-item gray">4</div>
                    <div class="grid-item gray">5</div>
                </div>
            </div>
        </div>

        <!-- G Hub -->
        <div class="hub">
            <div class="hub--speakers"></div>
            <div class="hub--screen">
                <!-- Menu links -->

                <!-- Date and weather -->
                <!-- <div class="hub--weather">
                    <span id="weather-temp">14Â°</span><span id="weather-cond">Clear</span>
                    <i class="fas fa-sun"></i>
                </div> -->

            </div>
        </div>

        <!-- Coffee Mug -->
        <div class="mug--shadow"></div>
        <div class="mug">
            <div class="mug--handle"></div>
        </div>

        <!-- <div class="steam-group">
            <div class="steam" id="steam-one"></div>

            <div class="steam" id="steam-three"></div>
            <div class="steam" id="steam-four"></div>
        </div> -->


        <!-- Photos -->
        <div class="photos">
            <div class="photos__item photo-1">
                <div class="image"></div>
            </div>
            <div class="photos__item photo-2">
                <div class="image"></div>
            </div>
            <div class="photos__item photo-3">
                <div class="image"></div>
            </div>
        </div>

        <!-- Headphones -->
        <div class="headphones-all">
            <div class="hook"></div>
            <div class="headphones">
                <div class="headphones--l"></div>
                <div class="headphones--r"></div>
            </div>
        </div>


    </div>

    <!-- Desk bottom -->
    <div class="desk--bottom"></div>
    <script src="scripts/index.js"></script>
