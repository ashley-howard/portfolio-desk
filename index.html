<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>

<body>
    <!-- Back & side wall -->
    <div class="bg">
        <div class="desk"></div>

        <!-- PC -->
        <div class="pc">
            <div class="pc--screen"></div>
            <div class="pc--stand"></div>
            <div class="pc--keyboard"></div>
            <div class="pc--mouse"></div>
        </div>

        <!-- Calendar -->
        <div class="calendar">
            <div class="calendar__item--top"></div>
            <div class="calendar__item--bottom">
                <h5 class="month">September</h5>
            </div>
        </div>

        <!-- G Hub -->
        <div class="hub"></div>

        <!-- Photos -->
        <div class="photos">
            <div class="photos__item photo-1">
                <div class="image"></div>
            </div>
            <div class="photos__item photo-2">
                <div class="image"></div>
            </div>
            <div class="photos__item photo-3">
                <div class="image"></div>
            </div>
        </div>

        <!-- Headphones -->
        <div class="headphones"></div>

    </div>

    <!-- Desk bottom -->
    <div class="desk--bottom"></div>
</body>

</html>
